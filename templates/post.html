<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>Лента новостей</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <form method="post" action="/change_language">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <select name="language" onchange="this.form.submit()">
                <option value="ru" {% if lang=='ru' %}selected{% endif %}>🇷🇺</option>
                <option value="en" {% if lang=='en' %}selected{% endif %}>🇺🇸</option>
                <option value="ja" {% if lang=='ja' %}selected{% endif %}>🇯🇵</option>
                <option value="ko" {% if lang=='ko' %}selected{% endif %}>🇰🇷</option>
                <option value="zh" {% if lang=='zh' %}selected{% endif %}>🇨🇳</option>
                <option value="es" {% if lang=='es' %}selected{% endif %}>🇪🇸</option>
                <option value="pt" {% if lang=='pt' %}selected{% endif %}>🇵🇹</option>
            </select>
        </form>
    </header>
    <div class="filters">
        <a href="/post/{{ lang }}/all?user_id={{ user_id }}" class="btn {% if filter=='all' %}active{% endif %}">Все</a>
        <a href="/post/{{ lang }}/unread?user_id={{ user_id }}" class="btn {% if filter=='unread' %}active{% endif %}">Непрочитанные</a>
        <a href="/post/{{ lang }}/read?user_id={{ user_id }}" class="btn {% if filter=='read' %}active{% endif %}">Прочитанные</a>
    </div>

    {% for post in posts %}
    <div class="post-container" data-post-id="{{ post.id }}">
        <div class="fibonacci-gallery">
            {% for img in post.images %}
                <img src="{{ img }}" class="fibonacci-img img-{{ loop.index }}">
            {% endfor %}
        </div>

        <div class="post-title">{{ post.title }}</div>
        <div class="post-body">{{ post.body }}</div>

        <a href="/post/{{ post.id }}/comments/{{ lang }}?user_id={{ user_id }}" class="btn comment-btn">Комментарии</a>
    </div>
    {% endfor %}

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const post = entry.target.closest(".post-container");
                        const postId = post.dataset.postId;
                        fetch(`/mark_read/${postId}?user_id={{ user_id }}`, {method: "POST"});
                    }
                });
            }, { threshold: 1.0 });

            document.querySelectorAll(".comment-btn").forEach(btn => {
                observer.observe(btn);
            });
        });
    </script>
</body>
</html>
