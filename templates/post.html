<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ post.title }}</title>
  <style>
    body { font-family: sans-serif; margin: 20px; max-width: 600px; margin-left: auto; margin-right: auto; }
    img { max-width: 100%; border-radius: 10px; }
    .comment-box { margin-top: 20px; }
    .comment { background: #f9f9f9; margin: 5px 0; padding: 8px; border-radius: 6px; }
    textarea { width: 100%; height: 60px; margin-top: 10px; }
    button { margin-top: 10px; padding: 8px 15px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2>{{ post.title }}</h2>
  <img src="{{ post.img }}" alt="post">
  <p>{{ post.body }}</p>

  <div class="comment-box">
    <h3>Comments</h3>
    {% for c in comments %}
      <div class="comment">{{ c }}</div>
    {% endfor %}
    <form action="/comment/{{ lang }}" method="post">
      <textarea name="text" placeholder="Write a comment..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
