<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} — Комментарии</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="post-container">
    <h2>{{ post.title }}</h2>

    <form method="post">
        <textarea name="text" placeholder="Напиши комментарий..."></textarea>
        <button type="submit">Отправить</button>
    </form>

    {% for c in comments %}
        <div class="comment">{{ c }}</div>
    {% endfor %}
</div>
</body>
</html>
